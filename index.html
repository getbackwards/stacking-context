<!doctype html>
<html class="no-js" lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Stacking context example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/exercise.css">
</head>

<body>
<main>
    <article>
        <section
                aria-label="Stacking context example">
            <div class="example">

                <!--<label for="colorvalue">Choose your favorite color:</label>-->
                <!--<input id="colorvalue" type="color" value="#2cba92">-->
                <!--<label for="margin">Adjust padding:</label>-->
                <!--<input type="range" id="margin" min="0" max="200" value="0">-->

                <!-- Learn about this code on MDN: https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Positioning/Understanding_z_index/The_stacking_context -->

                <div id="div1">
                    <h1>div #1</h1>
                    <code>position: relative;<br/>
                        z-index: 5;</code>
                </div>

                <div id="div2">
                    <h1>div #2</h1>
                    <code>position: relative;<br/>
                        z-index: 2;</code>
                </div>

                <div id="div3">
                    <div id="div4">
                        <h1>div #4</h1>
                        <code>position: relative;<br/>
                            z-index: 6;</code>
                    </div>

                    <h1>div #3</h1>
                    <code>position: absolute;<br/>
                        z-index: 4;</code>

                    <div id="div5">
                        <h1>div #5</h1>
                        <code>position: relative;<br/>
                            z-index: 1;</code>
                    </div>

                    <div id="div6">
                        <h1>div #6</h1>
                        <code>position: absolute;<br/>
                            z-index: 3;</code>
                    </div>
                </div>

                <!--<footer>Footer</footer>-->
            </div>
            <div class="controls">
                <label for="div-one">div #1 z-index:</label>
                <select id="div-one">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected="selected">5</option>
                </select>
               <label for="div-two">div #2 z-index:</label>
                <select id="div-two">
                    <option value="1">1</option>
                    <option value="2" selected="selected">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </section>
    </article>
</main>
<script src="js/mod-css-var-js.js"></script>
</body>

</html>
